<!DOCTYPE html>
<html>
    h9h
    <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
         <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    </head>
   <body style='margin : 0px; overflow: hidden;'>
      
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

  <a-camera rotation="0 0 0" wsad-controls look-controls>
  </a-camera>
  <a-assets>
    <a-asset-item id="db-obj" src="https://raw.githubusercontent.com/jo2255/ar02/main/aaaa.obj"></a-asset-item>
  </a-assets>
  
<a-marker preset='hiro'>
  
   <a-obj-model src="#db-obj" mtl="#db-mtl" position="0 1.7 0" scale="0.1 0.1 0.1" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"></a-obj-model>

  <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

        
</a-marker>
       
        

<a-entity camera></a-entity>
       

</a-scene>
</body>

</html>
