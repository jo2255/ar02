<!DOCTYPE html>
<html>
    <script src="js/aframe-v1.0.4.min.js"></script>
    <script src="js/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
 
    <a-scene embedded arjs='trackingMethod: best; patternRatio: 0.9; debugUIEnabled: false; maxDetectionRate:30;' antialias="true">
    <a-marker emitevents="true" id="logo-marker" type="pattern" url="marker/pattern-a.patt" cursor="rayOrigin: mouse" markerhandler>
    </a-marker>
    </a-scene>
    
    <a-assets>
    <audio id="roar_sound" src="asset/dino.mp3" response-type="arraybuffer"></audio>
    <a-asset-item id="dino" src="asset/AnyConv.com__pan1 v0.gltf"></a-asset-item>
    </a-assets>
    
    
    <a-marker emitevents="true" id="logo-marker" type="pattern" url="marker/pattern-a.patt" cursor="rayOrigin: mouse" markerhandler>
    <a-entity id="animated-dino" gltf-model="#dino"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.001 0.001 0.001"
        crossOrigin="anonymous"
        dinoInteractionListener>
    </a-entity>
    <a-entity sound="src: #roar_sound; volume: 1; loop: true">
    </a-entity>
</a-marker>     
    
    
    <a-entity id="point_light_1" light="type: point; intensity: 5.1;" position="0 0 0"></a-entity>
    
    
    <a-entity camera="active: true; near: 1; far: 1000;"
    position="0 0 0"
    cursor="rayOrigin: mouse"
    data-aframe-default-camera>
</a-entity>
        
        
</body>
</body>
</html>
