<!DOCTYPE html>
<html>
    h9hc
    <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
         <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    </head>
   <body style='margin : 0px; overflow: hidden;'>
      
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    
         <a-assets>
    <a-asset-item id="tree" src="https://raw.githubusercontent.com/jo2255/ar02/main/scene.gltf"></a-asset-item>
            
  </a-assets>
        
        
<a-marker preset='hiro'>
            <a-entity
                animation-mixer
                gltf-model="#tree"
                scale="2 2 2">
            </a-entity>
</a-marker>
        
          <a-marker emitevents="true" id="logo-marker" type="pattern" url="https://raw.githubusercontent.com/jo2255/ar02/main/pattern-n.patt" cursor="rayOrigin: mouse" markerhandler>
         <a-box position='0 1 0' material='opacity: 0.5; color:#F70087;'></a-box>
        </a-marker>
 
        

<a-entity camera></a-entity>
       

</a-scene>
</body>

</html>
