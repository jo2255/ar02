<!DOCTYPE html>
<html>
    h9h8ss
    <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    </head>
  <!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
   <body style='margin : 0px; overflow: hidden;'>
      
    
 <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
  <a-camera rotation="0 0 0" wsad-controls look-controls>
  </a-camera>
  
  
 

     <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/jo2255/ar02/main/abc.iset"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          
   <a-entity
            obj-model='obj: url(https://raw.githubusercontent.com/jo2255/ar02/main/aaaa.obj); 
            mtl: url(https://raw.githubusercontent.com/jo2255/ar02/main/aaaa.mtl)'>
        </a-entity>
 
  <a-entity id="ground" geometry="primitive: box; width: 2; height: 0.01; depth: 2" material="color: #eee;" position="0 0 0"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

     <a-box position='0 0.5 0' material='color: red;'></a-box> </a-marker>   

      </a-nft>
  

<a-entity camera></a-entity>
       

</a-scene>
</body>

</html>
