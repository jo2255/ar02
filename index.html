<!DOCTYPE html>
<html>
    h9s
    <head>
   <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> 
 <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
           precision="mediump;"
  >
      
       <a-assets>
    <img id="my-texture" src="https://raw.githubusercontent.com/jo2255/ar02/main/1111.png">
  </a-assets>
      
      
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/jo2255/ar02/main/fff/abc"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      
        
       <!--a-entity
            obj-model="obj: url(https://raw.githubusercontent.com/jo2255/ar02/main/bbbb.obj); 
            mtl: url(https://raw.githubusercontent.com/jo2255/ar02/main/bbbb.mtl)" scale="10 10 10"
              position="0 0 0" material="src: url(./../../1111.png)">
        </a-entity-->
           <a-entity gltf-model="url(https://raw.githubusercontent.com/jo2255/ar02/main/a.gltf)" scale="0.6 0.6 0.6" ><a-entity>
               <a-entity gltf-model="https://raw.githubusercontent.com/jo2255/ar02/main/a.gltf" scale="0.6 0.6 0.6" ><a-entity>
 <a-entity collada-model="url(https://raw.githubusercontent.com/jo2255/ar02/main/mmm.dae)" scale="0.6 0.6 0.6"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

    
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
